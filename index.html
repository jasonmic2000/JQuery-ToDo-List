<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
        <link rel="stylesheet" href="assets/css/todos.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        
        <div id="container">
            <h1>To-do List <i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="New Todo">

            <ul>
                <li><span><i class="far fa-trash-alt"></i></span> Get dressed</li>
                <li><span><i class="far fa-trash-alt"></i></span> Go to blacksmith</li>
                <li><span><i class="far fa-trash-alt"></i></span> Upgrade armor</li>
            </ul>
        </div>


        <script src="assets/js/todos.js"></script>
    </body>
</html>
